- name: Print "Hello, world!" (tutorial)
  statement: After selecting interesting problem you should provide path to the input file and the command you wish to use to compile your solution
    (See the [S]etup tab). When you think you solution is ready to run press Enter. If you wish to stop running press Backspace.
  test_cases:
    - input: "1234567890"
      output: "Hello, world!"
      complexity: 0
      id: 1
      is_stress_test: false
    - input: ""
      output: "Hello, world!"
      id: 0
      complexity: 0
      is_stress_test: false
  difficulty: Easy

- name: Time in human-readable format
  statement: Write a program which will take a number of seconds as an argument and will print out the same duration in HH:MM:SS format.
  test_cases:
    - input: "90"
      output: "00:01:30"
      complexity: 90
      id: 3
      is_stress_test: false
    - input: "9"
      output: "00:00:09"
      complexity: 9
      id: 0
      is_stress_test: false
    - input: "59"
      output: "00:00:59"
      complexity: 59
      id: 1
      is_stress_test: false
    - input: "60"
      output: "00:01:00"
      complexity: 60
      id: 2
      is_stress_test: false
    - input: "3600"
      output: "01:00:00"
      complexity: 3600
      id: 4
      is_stress_test: false
    - input: "5"
      output: "00:00:05"
      complexity: 5
      id: 5
      is_stress_test: false
    - input: "7263"
      output: "02:01:03"
      complexity: 7263
      id: 6
      is_stress_test: false
  difficulty: Easy

- name: Longest common substring
  statement: Find the longest common substring between two strings
  test_cases:
